<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Liberty Web – Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f7fa;
      color: #111827;
      text-align: center;
    }

    header {
      padding: 25px;
      background: #ffffff;
      border-bottom: 1px solid #e5e7eb;
    }

    nav a {
      color: #111827;
      margin: 0 12px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 40px 20px;
    }

    /* ===== Calculator Style ===== */
    .calculator {
      width: 320px;
      margin: 40px auto;
      background: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 15px;
    }

    .calculator input {
      width: 100%;
      height: 60px;
      font-size: 26px;
      text-align: right;
      padding: 10px;
      border: 1px solid #d1d5db;
      margin-bottom: 12px;
      background: #ffffff;
      color: #000000;
      box-sizing: border-box;
    }

    .calc-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
    }

    .calculator button {
      height: 55px;
      font-size: 18px;
      border: 1px solid #d1d5db;
      background: #ffffff;
      color: #000000;
      cursor: pointer;
    }

    .calculator button:hover {
      background: #f3f4f6;
    }

    .calculator button:active {
      background: #e5e7eb;
    }

    .calculator .operator {
      background: #000000;
      color: #ffffff;
      border-color: #000000;
    }

    .calculator .operator:hover {
      background: #111111;
    }

    .calculator .equals {
      background: #000000;
      color: #ffffff;
      grid-column: span 2;
      border-color: #000000;
    }

    .calculator .clear {
      grid-column: span 2;
      background: #f9fafb;
    }

    footer {
      font-size: 12px;
      color: #6b7280;
      padding: 30px;
    }
  </style>
</head>
<body>

<header>
  <h1>Liberty Web</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="tools.html">Tools</a>
    <a href="games.html">Games</a>
    <a href="search.html">Search</a>
    <a href="ai.html">AI</a>
  </nav>
</header>

<main>
  <h2>Calculator</h2>

  <div class="calculator">
    <input id="display" disabled>

    <div class="calc-grid">
      <button onclick="press('7')">7</button>
      <button onclick="press('8')">8</button>
      <button onclick="press('9')">9</button>
      <button class="operator" onclick="press('/')">÷</button>

      <button onclick="press('4')">4</button>
      <button onclick="press('5')">5</button>
      <button onclick="press('6')">6</button>
      <button class="operator" onclick="press('*')">×</button>

      <button onclick="press('1')">1</button>
      <button onclick="press('2')">2</button>
      <button onclick="press('3')">3</button>
      <button class="operator" onclick="press('-')">−</button>

      <button onclick="press('0')">0</button>
      <button onclick="press('.')">.</button>
      <button class="operator" onclick="press('+')">+</button>

      <button class="equals" onclick="calculate()">=</button>
      <button class="clear" onclick="clearDisplay()">Clear</button>
    </div>
  </div>
</main>

<footer>
  Not affiliated with or endorsed by Liberty Baptist Tabernacle.
</footer>

<script>
  const display = document.getElementById("display");

  function press(value) {
    display.value += value;
  }

  function calculate() {
    try {
      display.value = eval(display.value);
    } catch {
      display.value = "Error";
    }
  }

  function clearDisplay() {
    display.value = "";
  }
</script>

</body>
</html>

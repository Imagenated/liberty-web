<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Liberty Web – Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f7fa;
      color: #1f2933;
      text-align: center;
    }

    header {
      padding: 25px;
      background: #ffffff;
      border-bottom: 1px solid #e5e7eb;
    }

    nav a {
      color: #1f2933;
      margin: 0 12px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .calculator {
      width: 280px;
      margin: 50px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.08);
    }

    input {
      width: 100%;
      height: 50px;
      font-size: 20px;
      margin-bottom: 15px;
      text-align: right;
      padding-right: 10px;
    }

    button {
      width: 60px;
      height: 50px;
      font-size: 18px;
      margin: 5px;
      cursor: pointer;
    }

    footer {
      font-size: 12px;
      color: #6b7280;
      padding: 30px;
    }
  </style>
</head>
<body>

<header>
  <h1>Liberty Web</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="tools.html">Tools</a>
    <a href="games.html">Games</a>
    <a href="search.html">Search</a>
    <a href="ai.html">AI</a>
  </nav>
</header>

<main>
  <h2>Calculator</h2>

  <div class="calculator">
    <input id="display" disabled>

    <div>
      <button onclick="press('7')">7</button>
      <button onclick="press('8')">8</button>
      <button onclick="press('9')">9</button>
      <button onclick="press('/')">÷</button>
    </div>

    <div>
      <button onclick="press('4')">4</button>
      <button onclick="press('5')">5</button>
      <button onclick="press('6')">6</button>
      <button onclick="press('*')">×</button>
    </div>

    <div>
      <button onclick="press('1')">1</button>
      <button onclick="press('2')">2</button>
      <button onclick="press('3')">3</button>
      <button onclick="press('-')">−</button>
    </div>

    <div>
      <button onclick="press('0')">0</button>
      <button onclick="press('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="press('+')">+</button>
    </div>

    <div>
      <button onclick="clearDisplay()" style="width: 260px;">Clear</button>
    </div>
  </div>
</main>

<footer>
  Not affiliated with or endorsed by Liberty Baptist Tabernacle.
</footer>

<script>
  const display = document.getElementById("display");

  function press(value) {
    display.value += value;
  }

  function calculate() {
    try {
      display.value = eval(display.value);
    } catch {
      display.value = "Error";
    }
  }

  function clearDisplay() {
    display.value = "";
  }
</script>

</body>
</html>

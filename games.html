<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Liberty Web ‚Äì Flappy Bird</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  html, body {
    height: 100%;
    overflow: hidden;
  }

  body {
    margin: 0;
    background: #f3f4f6;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, Helvetica, sans-serif;
  }

  /* Home button */
  .home-btn {
    position: fixed;
    top: 20px;
    left: 20px;
    text-decoration: none;
    font-size: 14px;
    padding: 8px 16px;
    border-radius: 20px;
    background: #ffffff;
    border: 1px solid #d1d5db;
    color: #111;
    z-index: 10;
  }

  .home-btn:hover {
    background: #e5e7eb;
  }

  /* Scale wrapper (size you liked) */
  .scale {
    transform: scale(1.25);
    transform-origin: center;
  }

  /* Crop window */
  .crop {
    width: 288px;
    height: 512px;           /* ‚Üê back to exact game height */
    border-radius: 24px;
    overflow: hidden;
    box-shadow: 0 25px 50px rgba(0,0,0,0.18);
    background: #000;
  }

  /* Iframe positioning ‚Äî SAFE VALUES */
  iframe {
    width: 420px;
    height: 740px;
    border: none;

    /* üëá corrected position (no blue screen) */
    transform: translate(-66px, -140px);
  }
</style>
</head>

<body>

<a href="tools.html" class="home-btn">‚Üê Home</a>

<div class="scale">
  <div class="crop">
    <iframe src="https://imagenated.github.io/flappy-bird/"></iframe>
  </div>
</div>

</body>
</html>

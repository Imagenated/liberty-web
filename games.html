<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Liberty Web – Flappy Bird</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  html, body {
    height: 100%;
    overflow: hidden;
  }

  body {
    margin: 0;
    background: #f3f4f6;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, Helvetica, sans-serif;
  }

  /* Home button */
  .home-btn {
    position: fixed;
    top: 20px;
    left: 20px;
    text-decoration: none;
    font-size: 14px;
    padding: 8px 16px;
    border-radius: 20px;
    background: #ffffff;
    border: 1px solid #d1d5db;
    color: #111;
    z-index: 10;
  }

  .home-btn:hover {
    background: #e5e7eb;
  }

  /* Crop container (acts like a mask) */
  .crop {
    width: 288px;   /* exact Flappy Bird width */
    height: 512px;  /* exact Flappy Bird height */
    border-radius: 18px;
    overflow: hidden;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    background: #000;
  }

  /* Iframe scaled and positioned */
  iframe {
    width: 400px;
    height: 700px;
    border: none;

    /* Center the game inside the crop */
    transform: translate(-56px, -94px);
  }
</style>
</head>

<body>

<a href="tools.html" class="home-btn">← Home</a>

<div class="crop">
  <iframe src="https://imagenated.github.io/flappy-bird/"></iframe>
</div>

</body>
</html>

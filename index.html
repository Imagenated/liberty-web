<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Liberty Web</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: #f3f4f6;
    color: #111;
  }

  .container {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px 20px;
  }

  .card {
    background: #ffffff;
    border-radius: 18px;
    padding: 50px 40px;
    max-width: 520px;
    width: 100%;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.08);
  }

  h1 {
    margin-top: 0;
    font-size: 38px;
  }

  p {
    font-size: 18px;
    color: #444;
    margin-bottom: 35px;
  }

  .launch-btn {
    display: inline-block;
    text-decoration: none;
    font-size: 18px;
    padding: 14px 30px;
    border-radius: 30px;
    background: #111827;
    color: #ffffff;
    transition: background 0.15s ease, transform 0.15s ease;
  }

  .launch-btn:hover {
    background: #000000;
    transform: translateY(-2px);
  }

  footer {
    margin-top: 40px;
    font-size: 12px;
    color: #6b7280;
  }
</style>
</head>

<body>

<div class="container">
  <div class="card">
    <h1>Liberty Web</h1>
    <p>
      A clean, student-made hub for tools, games, search, and AI.
    </p>

    <a href="tools.html" class="launch-btn">
      Launch Liberty Web
    </a>

    <footer>
      <br>
      Not affiliated with or endorsed by Liberty Baptist Tabernacle.
    </footer>
  </div>
</div>

</body>
</html>
